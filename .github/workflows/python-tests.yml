name: python-tests
on:
  pull_request:
    paths:
      - "scripts/agents/**"
  push:
    paths:
      - "scripts/agents/**"
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip pytest
      - run: pytest -q scripts/agents/tests
