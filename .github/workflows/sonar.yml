name: SonarQube Scan
on:
  workflow_dispatch:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-scan-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.exclusions=**/at-case-record-form-offline.tsx,**/*-offline.tsx,**/*Offline.tsx
            -Dsonar.verbose=true
            -Dsonar.scanner.dumpToFile=sonar-dump.properties
            -Dsonar.pullrequest.base=main
      - name: Verify Sonar Exclusions Config
        run: |
          if [ -f sonar-dump.properties ]; then
            echo "=== sonar-dump.properties content ===" 
            grep -E "sonar\.(exclusions|pullrequest)" sonar-dump.properties || echo "No sonar exclusions found"
          else
            echo "sonar-dump.properties not found"
          fi
