name: RLS Guard

on:
  pull_request:
    paths:
      - 'supabase/migrations/**.sql'

jobs:
  check-rls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fail if CREATE TABLE without RLS
        run: |
          if grep -Ri "create table" supabase/migrations | grep -v "enable row level security"; then
            echo "RLS missing on new table"
            exit 1
          fi
