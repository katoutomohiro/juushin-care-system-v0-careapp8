name: e2e-test

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_dispatch:

jobs:
  noop:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'e2e-required') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipping heavy e2e (no e2e-required label)."

  e2e:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'e2e-required') }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: e2e-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      # pnpm -> node の順（pnpm先）
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Cache .next
        uses: actions/cache@v4
        with:
          path: .next
          key: next-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Install Playwright deps
        run: npx playwright install --with-deps

      - name: Test (E2E)
        run: pnpm exec playwright test --reporter=github,html --timeout=45000 --workers=2

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 3
