name: e2e-test

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # JST 03:00（= UTC 18:00）
    - cron: "0 18 * * *"

env:
  TZ: Asia/Tokyo

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  noop:
    if: ${{ github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'e2e-required') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipping heavy e2e (no e2e-required label)."

  e2e:
    if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'e2e-required') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache .next
        uses: actions/cache@v4
        with:
          path: |
            **/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/pnpm-lock.yaml', '**/next.config.*', '**/tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Install Playwright deps
        run: pnpm dlx playwright install --with-deps

      - name: Test (E2E)
        run: pnpm test:e2e
