name: Coverage
on:
  workflow_dispatch:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  coverage:
    runs-on: ubuntu-latest
    # For public repositories, Codecov does not require a token
    # For private repositories, add CODECOV_TOKEN to Secrets
    # permissions:
    #   id-token: write  # Required for OIDC authentication (optional)
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Verify pnpm-lock.yaml exists
        run: |
          ls -la pnpm-lock.yaml || (echo "ERROR: pnpm-lock.yaml not found in $(pwd)" && exit 1)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: './pnpm-lock.yaml'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test -- --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          # token: ${{ secrets.CODECOV_TOKEN }}  # Required for private repos
